<html lang="en">
<head>

    <title>Cocoa Market Signals - AI Orchestration</title>

    <!-- Feather Icons -->
    <script src="https://unpkg.com/feather-icons"></script>
    
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/date-fns@2.29.3/index.min.js"></script>

    <style>
        :root {
            /* CORRECT Kearney Colors */
            --kearney-purple: #6f42c1;
            --kearney-charcoal: #272b30;
            --kearney-charcoal-secondary: #3a3f44;
            --kearney-gray: #999999;
            --kearney-gray-light: #7a8288;
            --kearney-white: #FFFFFF;
            --kearney-black: #000000;
            --kearney-green: #00e676;
            --kearney-red: #ff5252;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            color: var(--kearney-white);
            background: var(--kearney-black);
        }
        
        .header {
            background: var(--kearney-charcoal);
            padding: 1.5rem 2rem;
            border-bottom: 3px solid var(--kearney-purple);
        }
        
        .header-content {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        h1 {
            font-size: 1.75rem;
            font-weight: 700;
            margin: 0;
        }
        
        .subtitle {
            color: var(--kearney-gray);
            font-size: 1.125rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-top: 0.25rem;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        /* Month Navigation */
        .month-nav {
            display: flex;
            gap: 0.5rem;
            overflow-x: auto;
            padding: 1rem 0;
            margin-bottom: 2rem;
            scrollbar-width: thin;
            scrollbar-color: var(--kearney-gray) var(--kearney-charcoal);
        }
        
        .month-nav::-webkit-scrollbar {
            height: 8px;
        }
        
        .month-nav::-webkit-scrollbar-track {
            background: var(--kearney-charcoal);
        }
        
        .month-nav::-webkit-scrollbar-thumb {
            background: var(--kearney-gray);
            border-radius: 4px;
        }
        
        .month-btn {
            flex-shrink: 0;
            padding: 0.75rem 1.25rem;
            background: var(--kearney-charcoal-secondary);
            border: 1px solid var(--kearney-gray-light);
            color: var(--kearney-white);
            font-size: 0.875rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            white-space: nowrap;
        }
        
        .month-btn:hover {
            background: var(--kearney-purple);
            border-color: var(--kearney-purple);
        }
        
        .month-btn.active {
            background: var(--kearney-purple);
            border-color: var(--kearney-purple);
        }
        
        .month-label {
            display: block;
            font-size: 0.75rem;
            color: var(--kearney-gray);
            font-weight: 400;
            margin-top: 0.25rem;
        }
        
        /* Current Month Info */
        .month-info {
            background: var(--kearney-charcoal-secondary);
            border: 1px solid var(--kearney-gray-light);
            padding: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .month-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--kearney-purple);
            margin-bottom: 0.5rem;
        }
        
        .month-metrics {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }
        
        .metric {
            padding: 1rem;
            background: var(--kearney-charcoal);
            border-left: 4px solid var(--kearney-purple);
        }
        
        .metric-label {
            color: var(--kearney-gray);
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }
        
        .metric-value {
            font-size: 1.5rem;
            font-weight: 700;
            margin-top: 0.25rem;
        }
        
        /* Charts */
        .chart-container {
            background: var(--kearney-charcoal-secondary);
            border: 1px solid var(--kearney-gray-light);
            padding: 2rem;
            margin-bottom: 2rem;
        }
        
        .chart-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        canvas {
            max-height: 400px;
        }
        
        /* Model Performance */
        .model-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
        }
        
        .model-card {
            background: var(--kearney-charcoal);
            border: 1px solid var(--kearney-gray-light);
            padding: 1.5rem;
            text-align: center;
        }
        
        .model-name {
            font-weight: 600;
            color: var(--kearney-purple);
            margin-bottom: 0.5rem;
        }
        
        .model-mape {
            font-size: 2rem;
            font-weight: 700;
        }
        
        .best-model {
            border-color: var(--kearney-purple);
            position: relative;
        }
        
        .best-model::before {
            content: "BEST";
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            background: var(--kearney-purple);
            color: white;
            padding: 0.25rem 0.5rem;
            font-size: 0.75rem;
            font-weight: 700;
        }
    </style>
</head>

        // Current selected month
        let currentMonth = monthsData[monthsData.length - 1];
        
        // Chart instance
        let actualVsPredictedChart = null;
        
        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            feather.replace();
            initializeMonthNav();
            showMonth(currentMonth);
        });
        
        function initializeMonthNav() {
            const nav = document.getElementById('monthNav');
            
            monthsData.forEach(month => {
                const btn = document.createElement('button');
                btn.className = 'month-btn';
                btn.innerHTML = `
                    ${month.name}
                    <span class="month-label">${month.label}</span>
                `;
                btn.onclick = () => showMonth(month);
                
                if (month.key === currentMonth.key) {
                    btn.classList.add('active');
                }
                
                nav.appendChild(btn);
            });
        }
        
        function showMonth(month) {
            currentMonth = month;
            
            // Update active button
            document.querySelectorAll('.month-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.closest('.month-btn').classList.add('active');
            
            // Update month info
            const info = document.getElementById('monthInfo');
            info.innerHTML = `
                <div class="month-title">${month.name} - ${month.label}</div>
                <div class="month-metrics">
                    <div class="metric">
                        <div class="metric-label">Average Price</div>
                        <div class="metric-value">${month.metrics.avg_price}</div>
                    </div>
                    <div class="metric">
                        <div class="metric-label">Peak Price</div>
                        <div class="metric-value">${month.metrics.max_price}</div>
                    </div>
                    <div class="metric">
                        <div class="metric-label">Volatility</div>
                        <div class="metric-value">${month.metrics.volatility}</div>
                    </div>
                </div>
            `;
            
            // Update chart
            updateActualVsPredictedChart(month);
        }
        
        function updateActualVsPredictedChart(month) {
            const ctx = document.getElementById('actualVsPredictedChart').getContext('2d');
            
            // Destroy existing chart
            if (actualVsPredictedChart) {
                actualVsPredictedChart.destroy();
            }
            
            // Prepare datasets
            const datasets = [
                {
                    label: 'Actual Price',
                    data: month.data.dates.map((date, i) => ({
                        x: date,
                        y: month.data.prices[i]
                    })),
                    borderColor: '#999999',
                    backgroundColor: 'transparent',
                    borderWidth: 3,
                    pointRadius: 0,
                    tension: 0
                }
            ];
            
            // Add predictions if available
            if (month.data.predictions.xgboost) {
                datasets.push({
                    label: 'XGBoost Prediction',
                    data: month.data.predictions.xgboost.dates.map((date, i) => ({
                        x: date,
                        y: month.data.predictions.xgboost.predicted[i]
                    })),
                    borderColor: '#6f42c1',
                    backgroundColor: 'transparent',
                    borderWidth: 2,
                    borderDash: [5, 5],
                    pointRadius: 0,
                    tension: 0
                });
            }
            
            // Create chart
            actualVsPredictedChart = new Chart(ctx, {
                type: 'line',
                data: { datasets },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'top',
                            labels: {
                                color: '#999999',
                                font: { family: 'Inter' }
                            }
                        }
                    },
                    scales: {
                        x: {
                            type: 'time',
                            time: { unit: 'day' },
                            grid: { color: '#3a3f44' },
                            ticks: { color: '#999999' }
                        },
                        y: {
                            ticks: {
                                color: '#999999',
                                callback: value => '$' + value.toLocaleString()
                            },
                            grid: { color: '#3a3f44' }
                        }
                    }
                }
            });
        }
    </script>
